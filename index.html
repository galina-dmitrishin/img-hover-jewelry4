<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>hover</title>
</head>
<body>
    
    <div class="wrap-flex">
        <div class="inner">
            <a class="link-btn" href="#">Abonnieren</a>
        </div>
        <div class="inner">
            <a class="link-btn2" href="#">Abonnieren</a>
        </div>
        <div class="inner">
            <a class="link-btn3" href="#">Abonnieren</a>
        </div>
        <div class="inner">
            <a class="link-btn4" href="#">Abonnieren</a>
        </div>
    </div>
    

    <div class="wrap">
        <div class="block">
            <a class="hovicon effect-2">Abonnieren</a>
        </div>
    </div>

    <div class="wrap">
        <div class="block">
            <a class="hovicon effect-3">Abonnieren</a>
        </div>
    </div>

    <div class="wrap">
        <div class="block hidden">
            <a class="hovicon effect-4">Abonnieren</a>
        </div>
    </div>

    <div class="wrap">
        <div class="block">
            <a href="" class="closing-button"><span>Abonnieren</span></a>
        </div>
    </div>

</body>
</html>
